<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1 class="text-center text-success">Books</h1>
    <h2 class="text-center text-primary">Welcome to our Book Store</h2>


    <!-- books search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Books"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>

    <h1 id="result" class="text-center"></h1>





    <!-- search result of books  -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 m-3 p-2">

    </div>
