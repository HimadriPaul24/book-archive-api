<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title  -->
    <title>Book Gallery</title>

    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="background-color: rgb(228,228,243);">

    <header>

    </header>
    <section class="container">



        <h1 class="text-center text-success fw-bold p-3">Book Gallery</h1>
        <h2 class="text-center text-primary pb-3">Welcome to our Book Gallery</h2>


        <!-- books search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Books"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-danger" type="button"
                id="button-search">Search</button>
        </div>

        <h1 id="result" class="text-center border-4 mx-auto"></h1>





        <!-- search result of books  -->

        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 m-3 p-2">

        </div>
    </section>




    <footer>

    </footer>

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- js link  -->
    <script src="js/app.js"></script>
</body>

</html>
